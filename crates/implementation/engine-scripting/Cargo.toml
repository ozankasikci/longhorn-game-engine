[package]
name = "engine-scripting"
version.workspace = true
edition.workspace = true
license.workspace = true
description = "scripting for Longhorn Game Engine"

[dependencies]
engine-ecs-core = { workspace = true }
engine-component-traits = { workspace = true }
engine-runtime-core = { workspace = true }
engine-components-3d = { workspace = true }
serde = { workspace = true }
serde_json = { workspace = true }
log = { workspace = true }
tokio = { workspace = true }
thiserror = "1.0"

# Lua scripting
once_cell = "1.20"

# TypeScript scripting - direct V8 and SWC dependencies to avoid circular dependency
v8 = "0.90"
swc_core = { version = "0.95", features = ["ecma_ast", "ecma_parser", "ecma_transforms", "ecma_transforms_typescript", "ecma_transforms_module", "ecma_codegen", "typescript", "__common"] }
swc_ecma_visit = "0.101"
regex = "1.10"

[dev-dependencies]
tokio-test = "0.4"
tempfile = "3.8"
engine-ecs-core = { workspace = true }
engine-runtime = { path = "../../integration/engine-runtime" }
