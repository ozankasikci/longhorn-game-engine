name: Selective Test Coverage

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always

jobs:
  coverage:
    name: Test Coverage (Core Crates)
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        components: llvm-tools-preview
    
    - name: Install cargo-llvm-cov
      uses: taiki-e/install-action@cargo-llvm-cov
    
    - name: Generate code coverage for core crates
      run: |
        # Test core crates that don't depend on system GUI libraries
        cargo llvm-cov --lcov --output-path lcov.info \
          -p engine-ecs-core \
          -p engine-math-core \
          -p engine-component-traits \
          -p engine-components-3d \
          -p engine-components-2d \
          -p engine-geometry-core \
          -p engine-resource-core \
          -p engine-events-core \
          -p engine-materials-core
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        files: lcov.info
        flags: core
        name: core-coverage
        fail_ci_if_error: false
        verbose: true